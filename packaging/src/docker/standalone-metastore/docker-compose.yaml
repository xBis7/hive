version: '3.8'
services:
  postgres:
    image: 'postgres:latest'
    hostname: postgres
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: metastore_db
    healthcheck:
      test:  ["CMD", "psql", "-U", "postgres", "postgres"]
    networks:
      - hadoop_hadoop-network

  hive-metastore:
    build: .
    image: hive-metastore:latest
    hostname: hive-metastore
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - 9083:9083
    volumes:
      - /var/log/hive:/opt/hive/logs
      - ./conf:/opt/hive/conf
    environment:
      METASTORE_DB_HOSTNAME: postgres
    networks:
      - hadoop_hadoop-network

  hive-metastore1:
    image: 'ghcr.io/trinodb/testing/hive3.1-hive:latest'
    #    image: 'apache/hive:3.1.3'
    hostname: hive-metastore
    ports:
      - '9083:9083' # Metastore Thrift
    volumes:
      - ./conf/metastore-site.xml:/opt/apache-hive-metastore-3.1.2-bin/conf/metastore-site.xml:ro
    environment:
      METASTORE_DB_HOSTNAME: mariadb
    depends_on:
      - mariadb
    #    command: /bin/sh -c 'hive --service metastore'


volumes:
  hdfs-data:
    driver: local

networks:
  hadoop_hadoop-network:
    external: true
