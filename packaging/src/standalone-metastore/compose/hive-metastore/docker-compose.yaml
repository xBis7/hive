version: '3.8'
services:
  postgres:
    image: 'postgres:latest'
    hostname: postgres
    ports:
      - '5433:5432' # Ranger postgres uses 5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: metastore_db
    healthcheck:
      test:  ["CMD", "psql", "-U", "postgres", "postgres"]
    networks:
      - hadoop_hadoop-network

  hive-metastore:
    image: ${HIVE_RUNNER_IMAGE}:${HIVE_RUNNER_VERSION}
    hostname: hive-metastore
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - '9083:9083' # Metastore Thrift
    volumes:
      - ../..:/opt/hive
      - ./conf:/opt/hive/conf
      - ./entrypoint.sh:/usr/local/bin/entrypoint.sh
    entrypoint: ["/usr/local/bin/entrypoint.sh"]
    environment:
      - HADOOP_HOME=/opt/hadoop
      - HIVE_HOME=/opt/hive
      - HADOOP_CLASSPATH=${HADOOP_HOME}/share/hadoop/tools/lib/*
      - PATH=${HIVE_HOME}/bin:${HADOOP_HOME}/bin:${PATH}
      - METASTORE_DB_HOSTNAME=postgres
    networks:
      - hadoop_hadoop-network

volumes:
  hdfs-data:
    driver: local

networks:
  hadoop_hadoop-network:
    external: true
